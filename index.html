<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator !</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calc">
        <input type="text" name="res" placeholder="0" id="resN" readonly disabled>
        <div>
            <button class="gn">AC</button>
            <button class="gn">DEL</button>
            <button class="gn">%</button>
            <button class="gn">/</button>
        </div>
        <div>
            <button >9</button>
            <button >8</button>
            <button >7</button>
            <button class="gn">*</button>
        </div>
        <div>
            <button >6</button>
            <button >5</button>
            <button >4</button>
            <button class="gn">-</button>
        </div>
        <div>
            <button >3</button>
            <button >2</button>
            <button >1</button>
            <button class="gn">+</button>
        </div>
        <div>
            <button >0</button>
            <button >00</button>
            <button >.</button>
            <button id="eq">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
